<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture and Save Photo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #saved-photos {
            margin-top: 20px;
        }
        #saved-photos img {
            width: 150px; /* Adjust as needed for display */
            height: auto;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        video, canvas {
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
        input[type="text"] {
            padding: 8px;
            width: 200px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Capture and Save Photo</h1>

    <!-- Form to enter folder name and capture image -->
    <form id="photoForm">
        <label for="folderName">Enter Folder Name:</label>
        <input type="text" id="folderName" name="folderName" required><br><br>

        <!-- Video element to display camera stream -->
        <video id="video" width="700" height="713" autoplay></video><br><br>

        <!-- Button to take photo -->
        <button type="button" id="captureBtn">Capture Photo</button><br><br>

        <!-- Hidden canvas to capture the image -->
        <canvas id="canvas" width="700" height="713" style="display: none;"></canvas>

        <!-- Button to upload the captured photo -->
        <button type="submit">Save Photo</button>
    </form>

    <!-- Display saved photos -->
    <div id="saved-photos">
        <h2>Saved Photos</h2>
        <div id="photo-list"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const captureBtn = document.getElementById('captureBtn');
        const photoForm = document.getElementById('photoForm');
        let imageData;

        // Get camera stream, prefer rear camera on mobile
        const constraints = {
            video: {
                facingMode: { ideal: "environment" } // Prefer back camera on phones
            }
        };

        navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error('Error accessing camera:', error);
                // Fallback if environment camera is unavailable
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        video.srcObject = stream;
                    })
                    .catch(err => {
                        console.error('Fallback to front camera failed:', err);
                        alert('Unable to access camera. Please check permissions and try again.');
                    });
            });

        // Capture the photo from the video stream when the button is clicked
        captureBtn.addEventListener('click', () => {
            const photoWidth = 700; // Fixed width
            const photoHeight = 713; // Fixed height

            // Set canvas size to fixed dimensions
            canvas.width = photoWidth;
            canvas.height = photoHeight;

            // Draw the video image to the canvas at the specified resolution
            context.drawImage(video, 0, 0, photoWidth, photoHeight);

            // Convert the canvas data to a base64 image
            imageData = canvas.toDataURL('image/png');
            
            alert('Photo captured! Click "Save Photo" to upload.');
        });

        // Handle the form submission
        photoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const folderName = document.getElementById('folderName').value.trim();

            if (!imageData) {
                alert('Please capture a photo before saving.');
                return;
            }

            // Send the image and folder name to the backend
            try {
                const response = await fetch('/save-photo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        folderName: folderName,
                        image: imageData
                    })
                });

                if (response.ok) {
                    alert('Photo saved successfully!');
                    loadSavedPhotos(folderName);
                } else {
                    const errorData = await response.json();
                    console.error('Error saving photo:', errorData);
                    alert('Error saving photo.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while saving the photo.');
            }
        });

        // Function to load and display saved photos
        async function loadSavedPhotos(folderName) {
            try {
                const response = await fetch(`/photos/${encodeURIComponent(folderName)}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch photos.');
                }
                const photos = await response.json();

                const photoList = document.getElementById('photo-list');
                photoList.innerHTML = '';

                if (photos.length === 0) {
                    photoList.innerHTML = '<p>No photos found in this folder.</p>';
                    return;
                }

                photos.forEach(photo => {
                    const img = document.createElement('img');
                    img.src = `/photos/${encodeURIComponent(folderName)}/${encodeURIComponent(photo)}`;
                    img.alt = photo;
                    photoList.appendChild(img);
                });
            } catch (error) {
                console.error('Error loading photos:', error);
                alert('Failed to load saved photos.');
            }
        }

        // Optionally, load photos from a default folder or last used folder
        // Example: loadSavedPhotos('default-folder');
    </script>
</body>
</html>
