<!-- templates/camera.html -->
{% extends "base.html" %}

{% block title %}Capture Photo{% endblock %}

{% block header %}
    Capture and Save Photo
{% endblock %}

{% block content %}
    <!-- Form to enter folder name and capture image -->
    <form id="photoForm">
        <label for="folderName">Enter Folder Name:</label>
        <input type="text" id="folderName" name="folderName" required><br><br>

        <!-- Input to open the camera and capture a photo -->
        <input type="file" id="capturePhoto" accept="image/*" capture="environment" style="display:none;" />

        <!-- Button to open the camera -->
        <button type="button" id="getPhotoBtn">Get Photo</button><br><br>

        <!-- Display captured image -->
        <img id="preview" style="display:none;" alt="Captured photo will appear here" /><br><br>

        <!-- Hidden canvas to process the captured image -->
        <canvas id="canvas" style="display:none;"></canvas>

        <!-- Button to upload the captured photo -->
        <button type="submit">Save Photo</button>
    </form>

    <!-- Display saved photos -->
    <div id="saved-photos">
        <h2>Saved Photos</h2>
        <div id="photo-list"></div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        const getPhotoBtn = document.getElementById('getPhotoBtn');
        const capturePhoto = document.getElementById('capturePhoto');
        const preview = document.getElementById('preview');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const photoForm = document.getElementById('photoForm');
        let imageData;

        // When the "Get Photo" button is clicked, open the camera input
        getPhotoBtn.addEventListener('click', () => {
            capturePhoto.click();
        });

        // Handle the photo capture from the device camera
        capturePhoto.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';

                    // Create an image object to draw the captured photo to canvas
                    const img = new Image();
                    img.onload = function() {
                        const photoWidth = 700; // Fixed width
                        const photoHeight = 713; // Fixed height

                        // Resize canvas to match fixed dimensions
                        canvas.width = photoWidth;
                        canvas.height = photoHeight;

                        // Draw the captured image onto the canvas
                        context.drawImage(img, 0, 0, photoWidth, photoHeight);

                        // Convert canvas data to a base64 image
                        imageData = canvas.toDataURL('image/png');
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle form submission to save the photo
        photoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const folderName = document.getElementById('folderName').value;

            // Send the image and folder name to the backend
            const response = await fetch('/save-photo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    folderName: folderName,
                    image: imageData
                })
            });

            if (response.ok) {
                alert('Photo saved successfully!');
                loadSavedPhotos(folderName);
            } else {
                alert('Error saving photo.');
            }
        });

        // Load saved photos
        async function loadSavedPhotos(folderName) {
            const response = await fetch(`/photos/${folderName}`);
            const photos = await response.json();

            const photoList = document.getElementById('photo-list');
            photoList.innerHTML = '';
            photos.forEach(photo => {
                const img = document.createElement('img');
                img.src = `/photos/${folderName}/${photo}`;
                photoList.appendChild(img);
            });
        }
    </script>
{% endblock %}
